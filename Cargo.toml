raylib-bindings = { version = "0.3.0", path = "../raylib-bindings", features = ["svg"] }
serde = { version = "1.0.193", features = ["serde_derive"] }
serde_cbor = "0.11.2"
smallvec = "1.13.2"
walkdir = "2.4.0"
